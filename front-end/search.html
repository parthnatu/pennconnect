<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>PennConnect</title>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link href="css/newsfeed.css" rel="stylesheet">
	  <!-- Bootstrap Date-Picker Plugin -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
   </head>
   <body>
      <header>
         <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
            <a class="navbar-brand mr-auto mr-lg-0" href="http://pennconnect.duckdns.org:8000">PennConnect</a>
            <form class="form-inline mb-0"  id="formSearch" method="POST">
               <input id="searchInputId" class="form-control ml-sm-3" type="text" placeholder="Search" aria-label="Search">
            </form>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse offcanvas-collapse" id="navbarCollapse">
               <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                     <a class="nav-link" href="http://pennconnect.duckdns.org:8000/newsfeed.html">Dashboard <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item active">
                     <a id="logoutId" class="nav-link" href="#">Logout</a>
                  </li>
               </ul>
            </div>
         </nav>
      </header>
      <div class="modal fade" id="createPostModal" tabindex="-1" role="dialog" aria-hidden="true">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel"></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  <form>
                     <textarea id="postTextareaId" class="form-control" placeholder="Type your post here" style="height: 12rem;"></textarea>
                  </form>
               </div>
               <div class="modal-footer">
                  <button id="createPostBtn" class="btn btn-lg btn-primary btn-block">Post</button>
               </div>
            </div>
         </div>
      </div>
      <div class="modal fade" id="createGroupModal" tabindex="-1" role="dialog" aria-hidden="true">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel"></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  <form>
                     <input type="text" id="groupNameId" class="form-control" placeholder="Enter group name"></textarea>
                  </form>
               </div>
               <div class="modal-footer">
                  <button id="createGroupBtnId" class="btn btn-lg btn-primary btn-block">Post</button>
               </div>
            </div>
         </div>
      </div>
      <div id="container" class="container cardContainer">
         <div class="row">
            <div id="profiles" class="col-4">
				<div id="profileCustomCard" class="card customCard">
					<div id="profileCardCustomHeader" class="card-header" style="background-color: rgba(0,0,0,0);">
						<h5 style="margin-bottom: 0rem;">Profiles</h5>
					</div>
					<div id="profileCardCustomBody" class="card-body">			
					</div>
				</div>
			</div>
            <div id="groups" class="col-4">
				<div id="groupsCustomCard" class="card customCard">
					<div id="groupsCardCustomHeader" class="card-header" style="background-color: rgba(0,0,0,0);">
						<h5 style="margin-bottom: 0rem;">Groups</h5>
					</div>
					<div id="groupsCardCustomBody" class="card-body">			
					</div>
				</div>			
			</div>
            <div id="events" class="col-4">
				<div id="eventsCustomCard" class="card customCard">
					<div id="eventsCardCustomHeader" class="card-header" style="background-color: rgba(0,0,0,0);">
						<h5 style="margin-bottom: 0rem;">Events</h5>
					</div>
					<div id="eventsCardCustomBody" class="card-body">			
					</div>
				</div>			
			</div>
         </div>
      </div>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
      <script src="js/search.js" charset="UTF-8"></script>
   </body>
</html>
