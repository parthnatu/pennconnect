<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>PennConnect</title>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	  <link href='css/analytics.css' rel='stylesheet' type='text/css'>
   </head>
   <body>
   <div id="map"></div>
   <div id="container" class="container cardContainer">     
   <div class="row">
      <div class="col-9">
            <canvas id="canvas" style="width: 70%; height: 70%"></canvas>
      </div>
      <div class="col-3">
            <div class="card" style="margin-top: 5rem;">
                  <div class="card-body">
                        <h5 class="card-title">Analytics</h5>
                        <div id="numUsersId" class="card-text font-weight-normal"></div>
                        <div id="numSessionId" class="card-text font-weight-normal"></div>
                  </div>
            </div>
      </div>
   </div>
   </div>
	  <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDj8y3JD7fqgQH5mlGdx1W3NXwuJ9XbdpQ"></script>
	   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>
      <script src="js/analytics.js" charset="UTF-8"></script>
   </body>
</html>
