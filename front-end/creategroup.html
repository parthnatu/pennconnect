<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>PennConnect</title>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link href="css/groups.css" rel="stylesheet">
      <!-- Bootstrap Date-Picker Plugin -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
   </head>
   <body>
      <header>
         <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
            <a class="navbar-brand mr-auto mr-lg-0" href="http://pennconnect.duckdns.org:8000">PennConnect</a>
            <form class="form-inline mb-0" id="formSearch" method="POST">
               <input id="searchInputId" class="form-control ml-sm-3" type="text" placeholder="Search" aria-label="Search">
            </form>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse offcanvas-collapse" id="navbarCollapse">
               <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                     <a class="nav-link" href="#">Dashboard <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item dropdown active">
                     <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Create</a>
                     <div class="dropdown-menu" aria-labelledby="dropdown01">
                        <button class="dropdown-item" data-target="#createPostModal" data-toggle="modal" data-create="post">Post</button>
                        <a class="dropdown-item" href="#">Group</a>
                        <a class="dropdown-item" href="#">Event</a>
                     </div>
                  </li>
                  <li class="nav-item active">
                     <a class="nav-link" href="#">Profile</a>
                  </li>
                  <li class="nav-item active">
                     <a id="logoutId" class="nav-link" href="#">Logout</a>
                  </li>
               </ul>
            </div>
         </nav>
      </header>
		<div class="container cardContainer">
			<form id="creategroup" method="POST" role="form">
				<div class="form-group">
					<div class="form-row">
						<label for="inputgroupname">Group Name</label>
						<input class="form-control" id="inputgroupname" name="groupname" type="text"/>
					</div>
				</div>
				<div class="form-row">
					<button type="button" class="btn btn-success" id="buttonSubmit" >Submit</button>
				</div>
			</form>    
		</div>      
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
		<script src="js/group.js" charset="UTF-8"></script>
	</body>
</html>
